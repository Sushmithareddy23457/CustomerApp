
<h3 class="text-center my-4">Add Customer</h3>
<div class="col-md-6 offset-md-3">
<form (ngSubmit)="onSubmit()">
    <div class="form-group ">
        <label for="id">Id</label>
        <input type="text" name="id" id="id" class="form-control" required [(ngModel)]="customer.id">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" required [(ngModel)]="customer.name">
        <label for="city">Address</label>
        <input type="text" name="city" id="city" class="form-control" required [(ngModel)]="customer.address">
        <label for="pinCode"> Age</label>
        <input type="number" name="pinCode" id="pinCode" class="form-control" required [(ngModel)]="customer.age">
        <label for="numberOfOrder">Gender</label><br>
      <!----<input type="radio" name="numberOfOrder" id="numberOfOrder" class="form-control" required [(ngModel)]="customer.gender">-->
      <input type="radio" id="male" name="gender" value="male">
<label for="male">MALE</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">FEMALE</label><br>
<input type="radio" id="other" name="gender" value="other">
<label for="other">OTHER</label>
        
 <!---<input type ="radio" name="gender" value="male"> Male<br>
<input type="radio" name="gender" value="female"> Female<br>
<input type="radio" name="gender" value="other"> Other-->
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
